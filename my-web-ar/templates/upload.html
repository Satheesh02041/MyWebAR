<!DOCTYPE html>
<html>
<head>
  <title>Upload Marker & Targets</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="file"], input[type="text"], input[type="url"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Upload Marker and Target Content</h2>
  <form id="uploadForm">
    <label>Marker Image:</label>
    <input type="file" id="markerInput" accept="image/*" required>

    <label>Target Images (multiple):</label>
    <input type="file" id="imageTargets" accept="image/*" multiple>

    <label>Target Videos (multiple):</label>
    <input type="file" id="videoTargets" accept="video/*" multiple>

    <label>Target Texts (comma separated):</label>
    <input type="text" id="textTargets">

    <label>Target 3D Models (.glb/.gltf):</label>
    <input type="file" id="modelTargets" accept=".glb,.gltf" multiple>

    <label>Target URLs (comma separated):</label>
    <input type="url" id="urlTargets" multiple>

    <button type="submit">Save</button>
  </form>

  <script src="/static/js/upload.js"></script>
</body>
</html>
